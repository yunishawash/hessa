version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: install dependencies
    task:
      jobs:
        - name: Composer
          commands:
            - checkout
            - cache restore
            - composer install
            - cache store
  - name: DB setup
    task:
      jobs:
        - name: migrate
          commands:
            - 'php artisan migrate:refresh'
        - name: seed
          commands:
            - 'php artisan db:seed'
