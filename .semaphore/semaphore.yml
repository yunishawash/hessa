version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: install dependencies
    task:
      jobs:
        - name: Composer
          commands:
            - checkout
            - cache restore
            - composer install
            - cache store
  - name: Code analysis
    task:
      jobs:
        - name: Mess Detect
          commands:
            - php vendor/bin/phpmd routes json phpmd_rules.xml
